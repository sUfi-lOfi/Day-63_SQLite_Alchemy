<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>My Library</h1>
{%if not books : %}
    <h3>Your library is empty!</h3>
{%else: %}
    <ul>
        {% for book in books : %}
            <li><a href="{{url_for('delete_the_book',book_id=book.id)}}">Delete this book </a>{{book.title}} | {{book.author}} | {{book.rating}}
                <a href="{{url_for('edit_the_rating',book_id=book.id)}}"> Edit the rating</a></li>
        {% endfor %}
    </ul>
{% endif %}
<a href="{{url_for('add_book')}}">Add new book</a>
</body>
</html>
